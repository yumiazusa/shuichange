<extend name="Public/base"/>

<block name="style">

<style>

</style>

</block>

<block name="body">

	<div class="main-title">

		<h2>單類分類</h2>

	</div>



	<div class="cf">
		<a class="btn" href="{:U('addSingle',array('pid'=>$pid))}">添加</a>
		<a class="btn" href="{:U('index')}">返回</a>
	</div>

	<div class="data-table table-striped">

		 <table>

			<thead>

				<tr>

                    <th>ID</th>
					<th>标题</th>
					<th>副标题</th>
					<th>图片</th>
					<th>排序</th>
					<th>狀態</th>
					<th>操作</th>

				</tr>

			</thead>

			<tbody>

				<notempty name="data">

					<volist name="data" id="vo">
					<tr>
						<td width="3%">{$vo.id}</td>
						<td width="10%">{$vo.name}</td>
						<td width="10%">{$vo.describe}</td>
						<td ><img width="10%" src="{$vo.image|get_cover='path'}"/></td>
						<td width="10%">{$vo.orderlist}</td>
						<td width="10%">{$vo.status}</td>
						<td width="10%">
                        <a title="编辑" href="{:U('editSingle',array('id'=>$vo['id']))}">编辑</a>
						<a href="{:U('delSingle',array('id'=>$vo['id']))}" class="confirm ajax-get">删除</a>
                        </td>

					</tr>
					</volist>

				<else/>

				<td colspan="6" class="text-center"> aOh! 暂时还没有内容! </td>

				</notempty>

			</tbody>

		</table>

        <!-- 分页 -->
	</div>
	<div class="page">
        {$page}
        </div>

</block>

<block name="script">

<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">

</script>

</block>
